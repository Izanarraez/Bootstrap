<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Barra de progreso</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">    
                
                <div class="progress">
                    <div class="progress-bar progress-bar-animated w-25">25%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar w-50">50%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar w-75">75%</div>
                </div>
                <div class="progress">
                    <div class="progress-bar w-100">100%</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script> <!--js/bootstrap.bundle.min.js(la bundle recoge los dos pero en versiones antigua falla)-->
</body>
</html>
