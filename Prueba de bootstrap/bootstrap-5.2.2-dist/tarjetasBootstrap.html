<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Cards</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">

                    <div class="card-header">
                        <p>Administrador</p>
                    </div>

                    <img src="img/homer.gif" alt="">

                    <div class="card-body">
                        <h3 class="card-title">Gaso Hommer</h3>
                        <p class="card-text">Esta es la descripcion de la persona que figura arriba</p>
                        <div class="d-grid"> <!--esto es por si quieres que el boton ocupe todo el espacio y si lo quitas se queda normal-->
                            <a type="button" class="btn btn-danger">Ver perfil</a>
                        </div>
                    </div>

                    <div class="card-footer">
                        <p>Este es el pie de pagina</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script> <!--js/bootstrap.bundle.min.js(la bundle recoge los dos pero en versiones antigua falla)-->
</body>
</html>
