<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      .borde {
      background-color: gray;
      height: 200px;
      }
      
      .borde1	{
      background-color: aquamarine; 
      height: 50px;
      text-align: center;
      }
      
      .borde2	{
      background-color: olivedrab; 
      height: 50px;
      text-align: center;
      }
      .borde3	{
      background-color: orangered; 
      height: 50px;
      text-align: center;
      }
      </style>
  </head>
  <body>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-8 borde1"></div>
            <div class="col-6 col-sm-6  col-md-4 borde2"></div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-4 col-md-4 borde3"></div>
            <div class="col-6 col-sm-4 col-md-4 borde2"></div>
            <div class="col-6 col-sm-4 col-md-4 borde1"></div>
        </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
